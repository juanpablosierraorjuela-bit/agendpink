<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Vital para m贸viles -->
    <title>Agenda Pink Bliss</title>
    <!-- Tailwind CSS para dise帽o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { background-color: #fdf2f8; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal: Se adapta a m贸vil (columna) y escritorio (fila) -->
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-5xl overflow-hidden flex flex-col md:flex-row shadow-pink-200/50">
        
        <!-- Lado Izquierdo: Imagen y Marca (Visible bonito en PC) -->
        <div class="bg-pink-600 w-full md:w-5/12 p-8 flex flex-col justify-center items-center text-white relative">
            <!-- Imagen de fondo decorativa -->
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80')] bg-cover bg-center opacity-20 mix-blend-overlay"></div>
            
            <div class="relative z-10 text-center">
                <div class="bg-white/20 p-4 rounded-full inline-block mb-4 backdrop-blur-sm">
                    <i data-lucide="scissors" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-4xl font-extrabold mb-2 tracking-tight">Pink Bliss</h1>
                <p class="text-pink-100 font-medium">Tu belleza, nuestra pasi贸n.</p>
                
                <!-- Info adicional solo visible en pantallas medianas/grandes -->
                <div class="mt-8 hidden md:block space-y-3 text-sm text-pink-50 text-left border-t border-pink-400 pt-6">
                    <p class="flex items-center gap-3"><i data-lucide="clock" class="w-4 h-4"></i> Lun - Vie: 9:00 AM - 7:00 PM</p>
                    <p class="flex items-center gap-3"><i data-lucide="map-pin" class="w-4 h-4"></i> Calle 123 #45-67, Centro</p>
                    <p class="flex items-center gap-3"><i data-lucide="phone" class="w-4 h-4"></i> (+57) 300 123 4567</p>
                </div>
            </div>
        </div>

        <!-- Lado Derecho: Formulario -->
        <div class="w-full md:w-7/12 p-6 md:p-10 bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Reserva tu Cita</h2>
                <i data-lucide="calendar-heart" class="w-6 h-6 text-pink-500"></i>
            </div>

            <!-- Mensaje de Estado -->
            <div id="mensaje-estado" class="hidden p-3 mb-5 rounded-xl text-center font-bold text-sm animate-pulse"></div>

            <form id="form-cita" class="space-y-4">
                
                <!-- Grid para organizar inputs -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    
                    <!-- Nombre -->
                    <div class="col-span-1 md:col-span-2">
                        <label class="text-xs font-bold text-gray-500 uppercase ml-1">Tu Nombre</label>
                        <div class="relative mt-1">
                            <i data-lucide="user" class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                            <input type="text" id="nombre" required placeholder="Ej: Ana Mar铆a" 
                                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all font-medium text-gray-700">
                        </div>
                    </div>

                    <!-- Tel茅fono -->
                    <div class="col-span-1 md:col-span-2">
                        <label class="text-xs font-bold text-gray-500 uppercase ml-1">WhatsApp / Telegram</label>
                        <div class="relative mt-1">
                            <i data-lucide="smartphone" class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                            <input type="tel" id="contacto" required placeholder="Ej: 300 123 4567" 
                                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all font-medium text-gray-700">
                        </div>
                    </div>

                    <!-- Servicio -->
                    <div class="col-span-1">
                        <label class="text-xs font-bold text-gray-500 uppercase ml-1">Servicio</label>
                        <div class="relative mt-1">
                            <select id="servicio" class="w-full pl-4 pr-8 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all font-medium text-gray-700 appearance-none cursor-pointer">
                                <option>Corte de Cabello</option>
                                <option>Manicure Spa</option>
                                <option>Tinte & Color</option>
                                <option>Cepillado</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-3 top-3.5 w-4 h-4 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Fecha -->
                    <div class="col-span-1">
                        <label class="text-xs font-bold text-gray-500 uppercase ml-1">Fecha</label>
                        <input type="date" id="fecha" required 
                            class="w-full px-4 py-3 mt-1 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all font-medium text-gray-700 cursor-pointer">
                    </div>

                    <!-- Hora -->
                    <div class="col-span-1 md:col-span-2">
                        <label class="text-xs font-bold text-gray-500 uppercase ml-1">Hora</label>
                        <input type="time" id="hora" required 
                            class="w-full px-4 py-3 mt-1 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all font-medium text-gray-700 cursor-pointer">
                    </div>
                </div>

                <!-- Bot贸n de Acci贸n -->
                <button type="submit" id="btn-agendar" class="w-full bg-gradient-to-r from-pink-600 to-pink-500 hover:from-pink-700 hover:to-pink-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-pink-200 transition transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 mt-6">
                    <span>Confirmar Reserva</span>
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- L贸gica JavaScript -->
    <script>
        // ------------------------------------------------------------------
        // CONFIGURACIN DE CONEXIN
        // ------------------------------------------------------------------
        // *** ESTA URL YA EST CONFIGURADA CON TU BACKEND DE RENDER ***
        const BACKEND_URL = 'https://agenda-backend-735v.onrender.com'; 
        // ------------------------------------------------------------------

        // Inicializar iconos
        lucide.createIcons();
        
        // Fecha m铆nima: Hoy
        document.getElementById('fecha').min = new Date().toISOString().split('T')[0];

        // Funci贸n para mostrar mensajes
        function mostrarMensaje(texto, tipo) {
            const div = document.getElementById('mensaje-estado');
            div.textContent = texto;
            if (tipo === 'exito') {
                div.className = "p-3 mb-5 rounded-xl text-center font-bold text-sm bg-green-100 text-green-700 border border-green-200";
            } else {
                div.className = "p-3 mb-5 rounded-xl text-center font-bold text-sm bg-red-100 text-red-700 border border-red-200";
            }
            div.classList.remove('hidden');
        }

        document.getElementById('form-cita').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-agendar');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Enviando...`;
            lucide.createIcons();
            btn.disabled = true;

            const datos = {
                clientName: document.getElementById('nombre').value,
                clientContact: document.getElementById('contacto').value,
                serviceName: document.getElementById('servicio').value,
                formattedTime: `${document.getElementById('fecha').value} a las ${document.getElementById('hora').value}`
            };

            try {
                // Usamos la URL de Render para la conexi贸n
                const respuesta = await fetch(`${BACKEND_URL}/send-telegram`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                if (respuesta.ok) {
                    mostrarMensaje("隆Reserva exitosa! Te hemos enviado la confirmaci贸n. ", 'exito');
                    document.getElementById('form-cita').reset();
                } else {
                    const error = await respuesta.json();
                    throw new Error(error.message || "Error desconocido");
                }
            } catch (error) {
                console.error(error);
                // Si la conexi贸n falla, asumimos que Render est谩 "durmiendo" o hay un error.
                mostrarMensaje("Error de conexi贸n. Puede que el servidor est茅 despertando (tarda 50s) o que haya un problema en Render.", 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
